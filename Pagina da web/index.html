<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login AM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/bandeiraES.png" type="image/x-icon">
</head>

<body>
    <div class="topo">
        <p>Secretaria de Estado da Segurança Pública e Defesa Social do Espírito Santo</p>
    </div>

    <div class="portal">
        <img src="https://loginam.sesp.es.gov.br/loginam/images/logo_portal_da_seguranca.png" alt="Bem Vindo">
    </div>

    <div class="vazio1"></div>

    <div class="bemvindo">
        <img src="https://loginam.sesp.es.gov.br/loginam/images/bem_vindo.png" alt="">
    </div>

    <div class="vazio2"></div>

    <div class="acesso">
        <img src="https://loginam.sesp.es.gov.br/loginam/images/acesso.png" alt="Área de acesso">
    </div>

    <div class="main">
        <div class="login">
            <img src="https://loginam.sesp.es.gov.br/loginam/images/login.png" alt="login">
            <input type="text">
        </div>

        <div class="senha">
            <img src="https://loginam.sesp.es.gov.br/loginam/images/senha.png" alt="senha">
            <input type="text">
        </div>

        <div class="autenticar">
            <img src="https://loginam.sesp.es.gov.br/loginam/images/button.png" alt="Autenticar">


        </div>

        <div class="esqueceu">
            <div class="gerencia">
                <a href="#">Esqueceu sua senha?</a>
            </div>


        </div>


    </div>

    <div class="footer">

        <div class="gerencia">
            <img src="https://loginam.sesp.es.gov.br/loginam/images/gti_sesp-es.png" alt="rodape">
        </div>
    </div>
</body>

</html>
