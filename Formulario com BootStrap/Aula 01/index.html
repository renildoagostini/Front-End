<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Tarefa - Bootstrap</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">


</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-succes bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/img/RenildoRibeiroAgostini.png" width="100" height="100"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Filme</a>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Série</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Filme ou Série" aria-label="Search">
            <button class="btn btn-outline-danger pe-5" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1 class="mt-5 mb-5">Inscrição para estágio</h1>
      <div class="row">
        <div class="form-floating  mb-3 mt-3">
          <input type="email" class="form-control" id="nomeFloating" placeholder="Nome completo">
          <label for="nomeFloating">Nome completo</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h3 class="p-3">Área de interesse</h3>
        </div>

      </div>

      <div class="row">
        <div class="col">
          <div class="p-3 border bglight"><input class="form-check-input" type="radio" name="flexRadioDefault"
              id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              FrontEnd
            </label>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bglight"><input class="form-check-input" type="radio" name="flexRadioDefault"
              id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              BackEnd
            </label>
          </div>
        </div>
      </div>

      <div class="row p-4">
        <div class="col">
          <input class="form-check-input" type="checkbox" role="switch" id="lblBootstrap">
          <label class="form-check-label" for="lblBootstrap">Bootstrap 5</label>
        </div>

        <div class="col">
          <input type="range" class="form-range" min="0" max="5" id="customRange2">
        </div>

        <div class="row p-4">
          <div class="col">
            <input class="form-check-input" type="checkbox" role="switch" id="lblHTML">
            <label class="form-check-label" for="lblHTML">HTML</label>
          </div>

          <div class="col">
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
          </div>
        </div>
        <div class="row p-4">
          <div class="col">
            <input class="form-check-input" type="checkbox" role="switch" id="lblcss">
            <label class="form-check-label" for="lblcss">CSS</label>
          </div>

          <div class="col">
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
          </div>
        </div>
        <div class="row p-4">
          <div class="col">
            <input class="form-check-input" type="checkbox" role="switch" id="lblFlexbox">
            <label class="form-check-label" for="lblFlexbox">Flexbox</label>
          </div>

          <div class="col">
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
          </div>
        </div>

        <div class="row p-4">
          <div class="col">
            <input class="form-check-input" type="checkbox" role="switch" id="lblGrid">
            <label class="form-check-label" for="lblGrid">Grid</label>
          </div>

          <div class="col">
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
          </div>
        </div>

        <div class="row p-4">
          <div class="col">
            <input class="form-check-input" type="checkbox" role="switch" id="lblJava">
            <label class="form-check-label" for="lblJava">Java <span
                class="badge text-bg-warning">Avançado</span></label>
          </div>

          <div class="col">
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
          </div>
        </div>

        <div class="row p-4">
          <div class="col">
            <input class="form-check-input" type="checkbox" role="switch" id="lblPHP">
            <label class="form-check-label" for="lblPHP">PHP <span class="badge text-bg-warning">Avançado</span></label>
          </div>

          <div class="col">
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
          </div>
        </div>

        <div class="row p-4">
          <div class="col">
            <input class="form-check-input" type="checkbox" role="switch" id="lblPython">
            <label class="form-check-label" for="lblPython">Python</label>
          </div>

          <div class="col">
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
          </div>
        </div>
        <div class="row mb-5">
          <h3 class="p-3">Ações</h3>
        </div>

        <div class="row">
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
        </div>

        <div class="row mt-3 mb-5">
          <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary" type="button">Enviar Currículo</button>
            <button class="btn btn-secondary" type="button">Voltar</button>
          </div>
        </div>
      </div>
    </div>
    </div>

   
  </main>




  <footer>
    <nav class="navbar fixed-bottom navbar-warning bg-warning justify-content-center">
      <ul class="nav ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Página Elaborada pelo Aluno Renildo Ribeiro Agostini
            para o Curso de Front-End </a>
        </li>
      </ul>
      </div>
    </nav>
  </footer>
</body>

</html>
