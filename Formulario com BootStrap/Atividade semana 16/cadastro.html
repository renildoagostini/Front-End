<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Formulario com bootstrap</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-succes bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/RenildoRibeiroAgostini.png" width="100" height="100"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Filme</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Série</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Filme ou Série" aria-label="Search">
                        <button class="btn btn-outline-danger pe-5" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container bg-primary">
            <h1 class="m-4 p-5 d-flex justify-content-center">Área de Cadastro</h1>

            <div class="row">
                <div class="form-floating  mb-3 mt-3">
                    <input type="email" class="form-control" id="nomeFloating" placeholder="Nome completo">
                    <label for="nomeFloating">Nome completo</label>
                </div>
            </div>

            <div class="row">
                <div class="col-10">
                    <div class="form-floating  mb-3 mt-3">
                        <input type="email" class="form-control" id="nomeFloating" placeholder="endereco">
                        <label for="nomeFloating">Endereço</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating  mb-3 mt-3">
                        <input type="email" class="form-control" id="nomeFloating" placeholder="Número">
                        <label for="nomeFloating">Número</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="form-floating  mb-3 mt-3">
                        <input type="email" class="form-control" id="nomeFloating" placeholder="bairro">
                        <label for="nomeFloating">Bairro</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating  mb-3 mt-3">
                        <input type="email" class="form-control" id="nomeFloating" placeholder="cidade">
                        <label for="nomeFloating">Cidade</label>
                    </div>
                </div>

                <div class="col-2 mt-4">
                    <select class="form-select" aria-label="estado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es" selected>Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="ro">Rondônia</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="se">Sergipe</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>
                    </select>
                </div>

                <div class="col-2">
                    <div class="form-floating  mb-3 mt-3">
                        <input type="email" class="form-control" id="nomeFloating" placeholder="CEP">
                        <label for="nomeFloating">CEP</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class=" col form-floating  mb-3 mt-3">
                    <input type="text" class="form-control" id="nomeFloating" placeholder="Endereço de email">
                    <label for="nomeFloating">Endereço de email</label>
                </div>

                <div class=" col form-floating  mb-3 mt-3">
                    <input type="text" class="form-control" id="nomeFloating" placeholder="CPF">
                    <label for="nomeFloating">CPF</label>
                </div>

                <div class=" col form-floating  mb-3 mt-3">
                    <input type="text" class="form-control" id="nomeFloating" placeholder="Telefone celular">
                    <label for="nomeFloating">Telefone celular</label>
                </div>
            </div>

            <a href="#" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">Enviar Cadastro</a>
        </div>
    </main>

    <footer>

        <nav class="navbar fixed-bottom navbar-warning bg-warning justify-content-center">
            <ul class="nav ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Página Elaborada pelo Aluno Renildo Ribeiro
                        Agostini para o Curso de Front-End </a>
                </li>
            </ul>
            </div>
        </nav>

    </footer>
</body>

</html>
